<form (ngSubmit)="onSubmit()">
    <div class="form-group mb-2" >
        <label for="title">Todo title </label><br>
        <input type="title" [(ngModel)]="title" name="title" class="title" id="title" placeholder="Todo Title">
    </div>

        <label for="desc">Description </label><br>
        <input type="text" [(ngModel)]="desc" name="desc" class="description"  id="description" placeholder="Description of The Title">
    </div>
