<!-- <h2 class="mt-3 mb-3">Add todos</h2> -->

<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo> 

<div *ngIf="this.todos.length===0; else elseblock" >
    <p>No Todo</p>
</div>



<ng-template #elseblock>
    <div *ngFor="let todo of todos">
        <app-todo-items [todo]="todo" (todoCheckBox)="saveCheckBox($event)" (todoDelete)="deleteTodo($event)"></app-todo-items>

    </div>

</ng-template>
